<mat-form-field>
  <input matInput [placeholder]="placeholder"  [disabled]="_disabled" #input [value]="$viewvalue"  (blur)="onTouched()" autocomplete="off"  />
</mat-form-field>
<div class="toggle-container" (click)="Toggle()" *ngIf="DisplayToggle">
  <i class="fa fa-eye" aria-hidden="true" *ngIf="!HideValue"></i>
  <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="HideValue"></i>
</div>
