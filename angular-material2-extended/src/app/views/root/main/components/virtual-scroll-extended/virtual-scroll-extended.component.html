
<div #scrollingBlock fxFlex="100" fxLayout="column" >
  <virtual-scroll [items]="GridVs.items"
                  [parentScroll]="scrollingBlock.nativeElement"
                  [childWidth]="GridVs.TileWidth"
                  [childHeight]="GridVs.TileHeight"
                  (update)="onViewPortEmit($event)"
                  (end)="onVsEnd($event)" fxFlex="100">
    <ng-content></ng-content>
  </virtual-scroll>
</div>
